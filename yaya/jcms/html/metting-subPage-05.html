<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit"/>
	<link rel="shortcut icon" href="" type="image/x-icon" />

	<meta name="Keywords" content="">

    <link rel="stylesheet" href="css/wenjuan_ht.css">
	<link href="css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/swiper.css">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>


<!-- main -->
<div class="subPage-wrap clearfix">

    <div class="detail-box clearfix">
        <div class="fr">
            <span><img src="./img/_link-01.png" alt="" class="img">&nbsp;广州呼吸疾病研究所</span>&nbsp;&nbsp;欢迎你! &nbsp;&nbsp;&nbsp;<span class="mbox-top-ri"><a
                href="#">退出</a></span>

        </div>
        <div class="fl fl-txt">
            <span class="detail-status-icon">YaYa微课管理系统</span>
        </div>
    </div>
    <div class="tab-bd ">
        <div class="clearfix swiper-title">
            <div class="fl fl-txt">
                <p class="detail-txt-1">骨科感染的治疗以及预防</p>
                <p class="detail-box-1">
                    <span >微课</span><i class="rowSpace">|</i><span>骨科</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    会议时间：1小时25分
                </p>
            </div>
        </div>

    </div>
    <div class="tab-subPage-bd swiperBox clearfix">

        <div class="metting-swiper">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./upload/images/_hyfb-03-1-img.jpg" alt="">
                        <div class="swiper-slide-metting-audio">
                            <!--<audio controls src="./upload/audio/30179313.mp3"></audio>-->
                            <audio controls="" src="./upload/audio/30179313.mp3"></audio>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./upload/images/_hyfb-03-1-img.jpg" alt="">
                        <div class="swiper-slide-metting-audio"><audio controls="" src=""></audio></div>
                    </div>
                    <div class="swiper-slide"><img src="./upload/images/_hyfb-03-1-img.jpg" alt=""><div class="swiper-slide-metting-audio"><audio controls="" src=""></audio></div></div>
                    <div class="swiper-slide"><img src="./upload/images/_hyfb-03-1-img.jpg" alt=""><div class="swiper-slide-metting-audio"><audio controls="" src=""></audio></div></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <div class="metting-btn-item">
                    <span class="swiper-button-prev metting-button">上一页</span>
                    <label ><input type="file" class="none"><span class="metting-changeImage-btn metting-button bottom-blue"><span class="icon iconfont icon-minIcon18"></span>&nbsp;换一张幻灯片</span></label>
                    <label ><input type="file" name="" class="none">
                        <span class="metting-button bottom-blue"><span class="icon iconfont icon-minIcon9"></span>&nbsp;上传音频</span></label>
                        <a href="#" class="metting-button bottom-blue"><span class="icon iconfont icon-minIcon16"></span>&nbsp;删除</a>
                    <span class="swiper-button-next metting-button">下一页</span>
                </div>
                <!-- Add Arrows -->
                <!--<div class="swiper-button-next"></div>-->
                <!--<div class="swiper-button-prev"></div>-->

            </div>
        </div>
        <div class="clearfix t-center" style="padding: 50px 0 30px;">
            <!--<ul id="recordingslist"></ul>-->
        </div>
        <a href="javascript:;" class="full-button">完成</a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/perfect-scrollbar.jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/recorder.js"></script>
<script src="js/mettingFaq.js"></script>
<script>
    $(function(){


        //幻灯片轮播
        var swiper = new Swiper('.swiper-container', {
            //分页
            pagination: '.swiper-pagination',

            // 按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            slidesPerView: 2,
            centeredSlides: true,
            paginationClickable: true,
            spaceBetween: 50,
            paginationType: 'fraction',
            simulateTouch : false,
        });

        var slideDataNum = 0;
        $(".swiper-slide").each(function(){

            $(this).attr("data-num",slideDataNum);
            slideDataNum++;
        });




    });

</script>
</body>
</html>
