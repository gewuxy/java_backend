<script>
	$(function(){


		$(".callTimedate").on('click',function(){
			$('#timeStart').trigger('focus');
		});
		$('#timeStart').dateRangePicker({
			singleMonth: true,
			showShortcuts: false,
			showTopbar: false,
			startOfWeek: 'monday',
			separator : ' ~ ',
			format: 'YYYY/MM/DD HH:mm',
			autoClose: false,
			time: {
				enabled: true
			}
		}).bind('datepicker-first-date-selected', function(event, obj){
			/*首次点击的时间*/
			console.log('first-date-selected',obj);
		}).bind('datepicker-change',function(event,obj){
			/* This event will be triggered when second date is selected */
			console.log('change',obj);
			$(this).find('input').val(obj.value);
			// {
			// 		date1: (开始时间),
			// 		date2: (开始时间),
			//	 	value: "2013-06-05 00:00 to 2013-06-07 00:00"
			// }
		});



		//表单模拟单选框选中
		var formRadio = $(".formImgRadio-item");

		formRadio.off('click').on('click', function () {
			if ($(this).hasClass("current")) {
				$(this).removeClass("current");
			} else {
				$(this).addClass("current");
			}
			$(this).find("input[name='formRadio']").attr("checked",$(this).hasClass("current"));
			return false;
		});



	});



</script>
