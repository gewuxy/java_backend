page.index.content.line1=Spread your insights
page.index.content.line2=Deliver your presentation with mobile&nbsp;:&nbsp;presenting, recording and <br/>sharing anytime, anywhere!
page.index.content.line3-1=Features 
page.index.content.line4=Undemanding Device Requirement
page.index.content.line5=Everyone can preside, record and release a meeting simultaneously with no more than one mobile <br/> phone + one App.
page.index.content.line6=Meetings in Multiple Scenarios
page.index.content.line7=Free switching between meeting record and projection live stream, or between audio and video in multiple meeting scenarios.
page.index.content.line8=Real-time Cloud Synchronization
page.index.content.line9=Projective live stream on site with real-time transmit to cloud allows you to record, preserve and play simultaneously.
page.index.content.line10=Synchronizing Playback of Live Stream
page.index.content.line11=No need to wait for the end of live stream \u2013 CSP supports instant playback of anything <br/> you just missed.
page.index.content.line12=Audio& Video Optimization
page.index.content.line13=The advanced coding algorithms, including intelligent echo elimination, automatic gain control and automatic white noise,ensure the quality <br/> of your meeting.
page.index.content.line14=Sharing by One-Click
page.index.content.line15=CSP connects to global mainstream social platform (e.g. Facebook,Twitter and Wechat). By one-click sharing, you can enhance your meeting <br/> influence and build your personal brand.
